<!doctype html>
<html lang="ko">
<head...>

<body>
<div id="app">
  <button type="button" @click="add">더하기</button>
  {{ counter }}
  <input type="text" @keyup.enter="keyUp">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data() {
      return {
        counter: 0
      };
    },
    methods: {
      add() {
        this.counter++
      },
      keyUp(ev){
        if (ev.keyCode !== 13){
          console.log('엔터키아님')
          return;
        }
        console.log('엔터키눌림')
      }
    }
  });
</script>
</body>
</head>
</html>
