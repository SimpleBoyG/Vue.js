<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="main.css">

    </div>
  <div>  
      <ul>
        <!-- 여러 클래스를 사용 -->

      </ul>

  </div>

      el: '#shopping-list',

</html>
